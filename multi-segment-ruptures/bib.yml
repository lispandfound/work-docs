kaikoura2016:
  type: article
  title: Ground‐Motion Observations from the 14 November 2016 Mw 7.8 Kaikoura, New Zealand, Earthquake and Insights from Broadband Simulations
  author:
  - Bradley, Brendon A.
  - Razafindrakoto, Hoby N. T.
  - Polak, Viktor
  date: 2017
  page-range: 740–756
  url: https://doi.org/10.1785/0220160225
  serial-number:
    doi: 10.1785/0220160225
    issn: 0895-0695
  abstract: This article provides insights into the observed ground‐motion records from the 14 November 2016 Mw 7.8 Kaikoura earthquake. Specific detail is given in examining observations in the near source and those in the urban Wellington and Lower Hutt regions through a combination of time series and response spectra to help in understanding salient source, path, and site effects. Several ground motions exceeding 1.0g horizontal are recorded, as well as up to 2.7g in the vertical direction at one location. The complexity associated with multifault rupture is clearly evident in several strong‐motion stations in the near‐source region. Significant site‐effect case histories from sedimentary and reclaimed soil deposits and topographic effects are observed in the Wellington and Lower Hutt regions. To provide further insights, predictions from preliminary broadband ground‐motion simulations are examined to more directly interpret the observations.
  parent:
    type: periodical
    title: Seismological Research Letters
    issue: 3
    volume: 88


graves2010:
  type: article
  title: Broadband Ground-Motion Simulation Using a Hybrid Approach
  author:
  - Graves, Robert W.
  - Pitarka, Arben
  date: 2010
  page-range: 2095–2123
  url: https://doi.org/10.1785/0120100057
  serial-number:
    doi: 10.1785/0120100057
    issn: 0037-1106
  abstract: This paper describes refinements to the hybrid broadband ground-motion simulation methodology of Graves and Pitarka (2004), which combines a deterministic approach at low frequencies (f&lt;1 Hz) with a semistochastic approach at high frequencies (f&gt;1 Hz). In our approach, fault rupture is represented kinematically and incorporates spatial heterogeneity in slip, rupture speed, and rise time. The prescribed slip distribution is constrained to follow an inverse wavenumber-squared fall-off and the average rupture speed is set at 80% of the local shear-wave velocity, which is then adjusted such that the rupture propagates faster in regions of high slip and slower in regions of low slip. We use a Kostrov-like slip-rate function having a rise time proportional to the square root of slip, with the average rise time across the entire fault constrained empirically. Recent observations from large surface rupturing earthquakes indicate a reduction of rupture propagation speed and lengthening of rise time in the near surface, which we model by applying a 70% reduction of the rupture speed and increasing the rise time by a factor of 2 in a zone extending from the surface to a depth of 5 km. We demonstrate the fidelity of the technique by modeling the strong-motion recordings from the Imperial Valley, Loma Prieta, Landers, and Northridge earthquakes.
  parent:
    type: periodical
    title: Bulletin of the Seismological Society of America
    issue: 5A
    volume: 100



